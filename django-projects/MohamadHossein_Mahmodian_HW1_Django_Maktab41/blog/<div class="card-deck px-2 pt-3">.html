<div class="card-deck px-2 pt-3">
    <div class="card">
        <img src="{{post.image.url}}" class="card-img-top embed-responsive-item"
            alt="{{post.title}}">
        <div class="card-body">
            <a class="link" href="{%url 'post_single' post.slug%}">
                <h5 class="card-title">{{post.title}}</h5>
            </a>

            <p class="card-text">{{post.content}}</p>
            <p class="card-text"><small class="text-muted">{{post.publish_at}}</small>
                <a href="{%url 'category_single' post.category.slug%}">
                    <span class="badge badge-info float-right mb-3">{{post.category}}</span>
                </a>
            </p>

        </div>
    </div>
</div>
